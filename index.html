<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        
    <!-- Wrapping => keeeping some set of class together -->
    <div class="box">
        <p><B>EMOJIES</B></p>
    <div class="Wrapper">  
       <div class="emoji-face">
         <div class="eye1"></div>
         <div class="eye2"></div>
         <div class="mouth">
            <div class="toungue"></div>
         </div>
       </div>
    </div>

    <div class="Wrapper">  
        <div class="emoji-face">
          <div class="eye1"></div>
          <div class="eye2"></div>
          <div class="shock"></div>
        </div>
     </div>

     <div class="Wrapper">  
        <div class="emoji-face">
          <div class="eye1"></div>
          <div class="eye2"></div>
          <div class="less"></div>
        </div>
     </div>
    </div>
</center>
</body>
</html>
